    <form action="bonds.html" method="POST">
        <select name="filter" id="filter" onchange="getvalue(this)">
                
            <option value="0_1">0-1 year</option>
            <option value="1_3">1-3 years</option>
            <option value="3_5">3-5 years</option>
            <option value="5_">5+ years</option>
          </select>
    <script>
            var profile;
            function getvalue(select_object){
               profile = select_object.options[select_object.selectedIndex].value;
              
            }
    </script>
    <script>
         if(profile === '0_1'){
             csv ="india_bonds_0_1.csv";
         }
         else if(profile === '1_3'){
             csv = "india_bonds_1_3.csv";
         }
         else if(profile === '3_5'){
             csv = "india_bonds_3_5.csv";
         }
         else{
             csv = "india_bonds_5_plus.csv";
         }
    </script>
	<button onclick="myFunction()">top bond schemes</button>
    <script src="CsvToTable.js"></script>
    <script>
	    
		    var csvtotable = new CsvToTable({
		        csvFile: csv
	        });
	    function myFunction(){   
	    csvtotable.run();};
    </script>
